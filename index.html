<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/telephone_icon-icons.com_70849.png" />
            <h1>Agenda telefônica</h1>
        </header>
        <form id="form-tel">
            <input id="nome-contato" type="text" required placeholder="Nome do contato"/>
            <input id="numero-contato" type="tel" required placeholder="Número do contato " maxlength="12"/>
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Número do contato
                    </th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>
                        ---
                    </td>
                    <td>
                        ---
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Número de contatos
                    </td>
                    <td id="numerototal">
                        ---
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
