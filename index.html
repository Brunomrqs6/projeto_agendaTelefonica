<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Agenda telefônica</h1>
        </header>
        <form class="form" id="form-tel">
            <input class="form-control" id="nome-contato" type="text" required placeholder="Nome do contato"/>
            <input class="form-control" id="numero-contato" type="tel" required/>
            <button class="btn btn-success" type="submit">Adicionar</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Número do contato
                    </th>
                </tr>
            </thead>
            <tbody id="tbody" class="table-primary">
                <tr>
                    <td>
                        ---
                    </td>
                    <td>
                        ---
                    </td>
                </tr>
            </tbody>
            <tfoot class="table-secondary">
                <tr>
                    <td>
                        Número de contatos
                    </td>
                    <td id="numerototal">
                        ---
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
